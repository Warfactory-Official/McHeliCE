- If: is_heat_wpn==1
  Do:
  - Color: '0xcfffffff'
  - DrawRectangle:
      Position: ['-145', '57']
      Size: ['43', '10']
  - Color: '0xcfff2020'
  - DrawRectangle:
      Position: ['-144', '58']
      Size: [41*wpn_heat, '8']
- If: have_radar==1
  Do:
  - Color: '0x80ffffff'
  - DrawLine:
      Position:
      - ['144', '21']
      - [144+64, '21']
      - [144+64, 21+64]
      - ['144', 21+64]
      - ['144', '21']
      Striped: false
  - DrawLine:
      Position:
      - ['144', 21+32]
      - [144+64, 21+32]
      Striped: false
  - DrawLine:
      Position:
      - [144+32, '21']
      - [144+32, 21+64]
      Striped: false
  - Color: '0x80ffffff'
  - DrawRadar:
      Position: ['144', '21']
      Size: ['64', '64']
      Rotation: -plyr_yaw-180
      EntityRadar: true
  - Color: '0xffdf0408'
  - DrawRadar:
      Position: ['144', '21']
      Size: ['64', '64']
      Rotation: -plyr_yaw-180
      EntityRadar: false
- Color: '0xcfffffff'
- DrawGraduation:
    Type: YAW
    Position: ['0', '-100']
    Rotation: plyr_yaw
    Roll: '0'
- DrawLine:
    Position:
    - ['0', '-87']
    - ['2', '-83']
    - ['-2', '-83']
    - ['0', '-87']
    Striped: false
- DrawString:
    Text:
      Fmt: '%.0f'
      Vars: [PLYR_YAW]
    Position: ['0', '-81']
    Center: true
- DrawGraduation:
    Type: PITCH
    Position: ['0', '0']
    Rotation: plyr_pitch
    Roll: '0'
- DrawString:
    Text:
      Fmt: '%.0f'
      Vars: [PLYR_PITCH]
    Position: ['-140', '-4']
    Center: true
- DrawLine:
    Position:
    - ['-120', '0']
    - [-120-5, '-5']
    - [-120-30, '-5']
    - [-120-30, '5']
    - [-120-5, '5']
    - ['-120', '0']
    Striped: false
- DrawString:
    Text:
      Fmt: '%.0f'
      Vars: [PLYR_PITCH]
    Position: ['+140', '-4']
    Center: true
- DrawLine:
    Position:
    - ['120', '0']
    - [120+5, '-5']
    - [120+30, '-5']
    - [120+30, '5']
    - [120+5, '5']
    - ['120', '0']
