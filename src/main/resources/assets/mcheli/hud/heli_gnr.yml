- Color: '0xcfffffff'
- DrawString:
    Text:
      Fmt: x%.1f
      Vars: [CAM_ZOOM]
    Position: ['-70', '10']
    Center: false
- If: free_look==1
  Do:
  - DrawString:
      Text:
        Fmt: FREE LOOK
        Vars: []
      Position: ['-90', '-80']
      Center: false
- If: cam_mode==1
  Do:
  - DrawString:
      Text:
        Fmt: NIGHT VISION
        Vars: []
      Position: ['30', '50']
      Center: false
- If: cam_mode==2
  Do:
  - DrawString:
      Text:
        Fmt: THERMAL VISION
        Vars: []
      Position: ['30', '50']
      Center: false
- Color: '0xcfffffff'
- CameraRotation:
    Position: ['0', '60']
- If: have_flare==1
  Do:
  - Color: can_flare==1?0xcfffffff:0xcf6f6f6f
  - DrawString:
      Text:
        Fmt: '[ FLARE ]'
        Vars: []
      Position: ['-60', '50']
      Center: true
