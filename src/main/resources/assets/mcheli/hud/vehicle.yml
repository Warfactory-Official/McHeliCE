- Color: '0xffffc90e'
- Call: mortar
- If: cam_mode==1
  Do:
  - DrawString:
      Text:
        Fmt: NIGHT VISION
        Vars: []
      Position: ['30', '50']
      Center: false
- If: cam_mode==2
  Do:
  - DrawString:
      Text:
        Fmt: THERMAL VISION
        Vars: []
      Position: ['30', '50']
      Center: false
- If: have_flare==1
  Do:
  - Color: can_flare==1?0xffffc90e:0xffdf0408
  - DrawString:
      Text:
        Fmt: '[ FLARE ]'
        Vars: []
      Position: ['-60', '50']
      Center: true
- If: have_radar==1
  Do:
  - DrawTexture:
      Name: vehicle_hud
      Position: ['144', '21']
      Size: ['64', '64']
      UVPos: ['0', '0']
      UVSize: ['128', '128']
      Rotation: '0'
  - Color: '0x80ffffff'
  - DrawLine:
      Position:
      - ['144', 21+32]
      - [144+64, 21+32]
      Striped: false
  - DrawLine:
      Position:
      - [144+32, '21']
      - [144+32, 21+64]
      Striped: false
  - Color: '0xff28d448'
  - DrawRadar:
      Position: ['144', '21']
      Size: ['64', '64']
      Rotation: -plyr_yaw-180
      EntityRadar: true
  - Color: '0xffdf0408'
  - DrawRadar:
      Position: ['144', '21']
      Size: ['64', '64']
      Rotation: -plyr_yaw-180
      EntityRadar: false
  - DrawTexture:
      Name: vehicle_hud
      Position: [144+16, '21']
      Size: ['32', '64']
      UVPos: ['128', '0']
      UVSize: ['64', '128']
      Rotation: radar_rot
