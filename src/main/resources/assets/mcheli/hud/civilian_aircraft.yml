- DrawTexture:
    Name: civilian_aircraft
    Position: ['153', '30']
    Size: ['46', '46']
    UVPos: ['128', 64+(70*(pitch/90))]
    UVSize: ['128', '128']
    Rotation: -roll
- DrawTexture:
    Name: civilian_aircraft
    Position: ['144', '21']
    Size: ['64', '64']
    UVPos: ['256', '0']
    UVSize: ['128', '128']
    Rotation: -roll
- DrawTexture:
    Name: civilian_aircraft
    Position: ['144', '21']
    Size: ['64', '64']
    UVPos: ['0', '0']
    UVSize: ['128', '128']
    Rotation: '0'
- Color: '0xff28d448'
- Call: uav_fs
- If: is_uav || gunner_mode
  Do:
  - Color: '0xcfffffff'
  - DrawString:
      Text:
        Fmt: x%.1f
        Vars: [CAM_ZOOM]
      Position: ['-70', '10']
      Center: false
- If: low_fuel
  Do:
  - DrawTexture:
      Name: hud
      Position: ['40', '-85']
      Size: ['16', '16']
      UVPos: ['0', '0']
      UVSize: ['32', '32']
      Rotation: '0'
  - Color: '0xffdf0408'
  - DrawString:
      Text:
        Fmt: '%s key'
        Vars: [KEY_GUI]
      Position: ['56', '-80']
      Center: false
- If: inventory > 0
  Do:
  - Color: '0xcf1fff1f'
  - DrawString:
      Text:
        Fmt: Inventory [ %d ]
        Vars: [INVENTORY]
      Position: ['120', '-80']
      Center: false
- Color: altitude>10?0xff28d448:0xffdf0408
- DrawString:
    Text:
      Fmt: '[ %3d ]'
      Vars: [ALTITUDE]
    Position: ['0', '40']
    Center: true
- Color: '0xff28d448'
- DrawString:
    Text:
      Fmt: 'X: %+.1f'
      Vars: [POS_X]
    Position: ['-205', '20']
    Center: false
- DrawString:
    Text:
      Fmt: 'Y: %+.1f'
      Vars: [POS_Y]
    Position: ['-205', '30']
    Center: false
- DrawString:
    Text:
      Fmt: 'Z: %+.1f'
      Vars: [POS_Z]
    Position: ['-205', '40']
    Center: false
- DrawString:
    Text:
      Fmt: '[%+.2f]'
      Vars: [MOTION_X]
    Position: ['-150', '20']
    Center: false
- DrawString:
    Text:
      Fmt: '[%+.2f]'
      Vars: [MOTION_Y]
    Position: ['-150', '30']
    Center: false
- DrawString:
    Text:
      Fmt: '[%+.2f]'
      Vars: [MOTION_Z]
    Position: ['-150', '40']
    Center: false
