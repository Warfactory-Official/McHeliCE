- Color: hp_rto>0.2?0xff28d448:0xffdf0408
- DrawTexture:
    Name: hud
    Position: ['144', '95']
    Size: ['64', '20']
    UVPos: ['128', '64']
    UVSize: ['128', '20']
    Rotation: '0'
- DrawString:
    Text:
      Fmt: '%3.0f'
      Vars: [HP_PER]
    Position: ['150', '97']
    Center: false
- DrawString:
    Text:
      Fmt: / 100
      Vars: [HP_PER]
    Position: [150+26, '97']
    Center: false
- DrawRectangle:
    Position: ['146', '107']
    Size: [hp_rto*60, '6']
- Color: '0xff28d448'
- If: free_look==1
  Do:
  - DrawString:
      Text:
        Fmt: FREE LOOK
        Vars: []
      Position: ['-90', '-80']
      Center: false
- If: cam_mode==1
  Do:
  - DrawString:
      Text:
        Fmt: NIGHT VISION
        Vars: []
      Position: ['30', '50']
      Center: false
- If: cam_mode==2
  Do:
  - DrawString:
      Text:
        Fmt: THERMAL VISION
        Vars: []
      Position: ['30', '50']
      Center: false
- If: auto_pilot==1
  Do:
  - DrawString:
      Text:
        Fmt: Auto Pilot
        Vars: []
      Position: ['50', '0']
      Center: false
- If: hovering==1
  Do:
  - Color: '0xcf1fff1f'
  - DrawString:
      Text:
        Fmt: HOVERING
        Vars: []
      Position: ['40', '10']
      Center: true
