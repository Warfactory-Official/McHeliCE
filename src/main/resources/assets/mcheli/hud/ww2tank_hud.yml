  - DrawTexture:
      Name: plane_hud
      Position: ['144', '37']
      Size: ['64', '64']
      UVPos: ['0', '0']
      UVSize: ['128', '128']
      Rotation: '0'
  - Color: '0xff28d448'
  - DrawRadar:
      Position: ['144', '37']
      Size: ['64', '64']
      Rotation: -plyr_yaw-180
      EntityRadar: true
  - Color: '0xffdf0408'
  - DrawRadar:
      Position: ['144', '37']
      Size: ['64', '64']
      Rotation: -plyr_yaw-180
      EntityRadar: false
  - DrawTexture:
      Name: plane_hud
      Position: [144+16, '37']
      Size: ['32', '64']
      UVPos: ['128', '0']
      UVSize: ['64', '128']
