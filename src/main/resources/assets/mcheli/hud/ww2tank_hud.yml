- Color: '0xff28d448'
- Call: uav_fs
- If: inventory > 0
  Do:
  - Color: '0xcf1fff1f'
  - DrawString:
      Text:
        Fmt: Inventory [ %d ]
        Vars: [INVENTORY]
      Position: ['120', '-80']
      Center: false
- Color: '0xff000000'
- DrawLine:
    Position:
    - ['0', '4']
    - ['0', '16']
    Striped: false
- DrawLine:
    Position:
    - ['0', '-4']
    - ['0', '-16']
    Striped: false
- DrawLine:
    Position:
    - ['4', '0']
    - ['16', '0']
    Striped: false
- DrawLine:
    Position:
    - ['-4', '0']
    - ['-16', '0']
    Striped: false
- If: cam_zoom>1
  Do:
  - Color: '0xff000000'
  - DrawRectangle:
      Position: ['127.5', '-127.5']
      Size: ['1080', '1080']
  - DrawRectangle:
      Position: ['127.5', '127.5']
      Size: ['-1080', '1080']
  - DrawRectangle:
      Position: ['-127.5', '127.5']
      Size: ['-1080', '-1080']
  - DrawRectangle:
      Position: ['-127.5', '-127.5']
      Size: ['1080', '-1080']
  - DrawTexture:
      Name: tank_scope
      Position: ['-127.5', '-128']
      Size: ['256', '256']
      UVPos: ['0', '0']
      UVSize: ['256', '256']
      Rotation: '0'
- Color: hp_rto>0.2?0xffffffff:0xffdf0408
- DrawTexture:
    Name: hud
    Position: ['144', '95']
    Size: ['64', '20']
    UVPos: ['128', '64']
    UVSize: ['128', '20']
    Rotation: '0'
- DrawString:
    Text:
      Fmt: '%3.0f'
      Vars: [HP_PER]
    Position: ['150', '97']
    Center: false
- DrawString:
    Text:
      Fmt: / 100
      Vars: [HP_PER]
    Position: [150+26, '97']
    Center: false
- DrawRectangle:
    Position: ['146', '107']
    Size: [hp_rto*60, '6']
- DrawTexture:
    Name: hud
